<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고대시대</title>
    <link rel="stylesheet" href="css/ancient-times.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="layout-sheet">
        <header class="top-banner">
        <div class="banner-text-group">
            <div class="category-badge">고대시대</div>
            <h1 class="banner-title">고대시대 기록소</h1>
            <p class="banner-desc">선사 시대부터 초기 국가의 형성까지 한국 고대사의 기틀을 보여주는 기록</p>
        </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="검색어를 입력해 주세요.">
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i> 
                </button>
            </div>
        </header>

        <main class="content-area">
            <div class="info-box">
                <h2 class="box-title">선사시대</h2>
                <ul class="era-list">
                    <li>구석기 시대</li>
                    <li>신석기 시대</li>
                    <li>청동기 시대</li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
